{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />

    <!-- JS Global -->
    <script src="{% static 'js/sidebar.js' %}" defer></script>
  </head>

  <body>
    <!-- Sidebar -->
    <nav id="sidebar">
      <ul>
        <li
          class="logo-container"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
          "
        >
          <span class="logo">
            <img
              id="logo"
              src="{% static 'imgs/srdclogo.png' %}"
              alt="Logo SRDC"
              style="height: 120px; border-radius: 10px"
            />
          </span>
        </li>

        <li class="active">
          <a href="{% url 'pruebas' %}" class="sidebar-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="M240-200h120v-200q0-17 11.5-28.5T400-440h160q17 0 28.5 11.5T600-400v200h120v-360L480-740 240-560v360Zm-80 0v-360q0-19 8.5-36t23.5-28l240-180q21-16 48-16t48 16l240 180q15 11 23.5 28t8.5 36v360q0 33-23.5 56.5T720-120H560q-17 0-28.5-11.5T520-160v-200h-80v200q0 17-11.5 28.5T400-120H240q-33 0-56.5-23.5T160-200Zm320-270Z"
              />
            </svg>
            <span>Pruebas</span>
          </a>
        </li>

        <li class="active">
          <a href="{% url 'pruebas' %}" class="sidebar-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h168q13-36 43.5-58t68.5-22q38 0 68.5 22t43.5 58h168q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm280-590q13 0 21.5-8.5T510-820q0-13-8.5-21.5T480-850q-13 0-21.5 8.5T450-820q0 13 8.5 21.5T480-790ZM200-200v-560 560Z"
              />
            </svg>
            <span>Reportes</span>
          </a>
        </li>

        <li>
          <button
            onclick="toggleSubMenu(this)"
            class="dropdown-btn sidebar-btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h207q16 0 30.5 6t25.5 17l57 57h320q33 0 56.5 23.5T880-640v400q0 33-23.5 56.5T800-160H160Zm0-80h640v-400H447l-80-80H160v480Zm0 0v-480 480Zm400-160v40q0 17 11.5 28.5T600-320q17 0 28.5-11.5T640-360v-40h40q17 0 28.5-11.5T720-440q0-17-11.5-28.5T680-480h-40v-40q0-17-11.5-28.5T600-560q-17 0-28.5 11.5T560-520v40h-40q-17 0-28.5 11.5T480-440q0 17 11.5 28.5T520-400h40Z"
              />
            </svg>
            <span>Create</span>
          </button>
          <ul class="sub-menu">
            <div>
              <li><a href="#">Folder</a></li>
              <li><a href="#">Document</a></li>
              <li><a href="#">Project</a></li>
            </div>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
      {% block content %}
      <!-- AquÃ­ se renderizan las vistas -->
      {% endblock %}
    </main>
  </body>
</html>
