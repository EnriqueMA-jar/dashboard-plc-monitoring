{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />

    <!-- JS Global -->
    <script src="{% static 'js/sidebar.js' %}" defer></script>
  </head>

  <body>
    <!-- Sidebar -->
    <nav id="sidebar">
      <ul>
        <li>
          <span class="logo">
            <img
              src="{% static 'imgs/srdcname.png' %}"
              alt="Logo SRDC"
              style="height: 45px; vertical-align: middle"
            />
          </span>
          <button onclick="toggleSidebar()" id="toggle-btn">
            <!-- Aquí puedes insertar un icono SVG si quieres -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="m313-480 155 156q11 11 11.5 27.5T468-268q-11 11-28 11t-28-11L228-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T468-692q11 11 11 28t-11 28L313-480Zm264 0 155 156q11 11 11.5 27.5T732-268q-11 11-28 11t-28-11L492-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T732-692q11 11 11 28t-11 28L577-480Z"
              />
            </svg>
          </button>
        </li>

        <li class="active">
          <a href="{% url 'pruebas' %}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="M240-200h120v-200q0-17 11.5-28.5T400-440h160q17 0 28.5 11.5T600-400v200h120v-360L480-740 240-560v360Zm-80 0v-360q0-19 8.5-36t23.5-28l240-180q21-16 48-16t48 16l240 180q15 11 23.5 28t8.5 36v360q0 33-23.5 56.5T720-120H560q-17 0-28.5-11.5T520-160v-200h-80v200q0 17-11.5 28.5T400-120H240q-33 0-56.5-23.5T160-200Zm320-270Z"
              />
            </svg>
            <span>Pruebas</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
      {% block content %}
      <!-- Aquí se renderizan las vistas -->
      {% endblock %}
    </main>
  </body>
</html>
